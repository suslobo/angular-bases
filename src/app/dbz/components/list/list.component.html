<h4>Listado</h4>
<ul class="list-group">
  <!--para que veamos 1, 2, 3 ponemos let i  =  index-->
  <li *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
    "

    class="list-group-item d-flex justify-content-between alig-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven,
    }">

<div>
  <span class="text-primary">{{ i + 1 }}.</span> <!-- si le sumamos 1, empieza en uno y no en cero-->
  <span>{{ character.name}} - </span>
  <strong>Power </strong>
  <span>{{ character.power}}</span>
</div>

    <button (click)="onDeleteCharacter( character.id )" class="btn btn-danger">X</button>

</li>
</ul>
